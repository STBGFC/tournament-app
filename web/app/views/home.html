<!-- Competition group buttons to select an individual comp to watch -->
<div class="container" id="main">
    <div class="row">
        <div class="col-md-5">
            <div id="competitions" class="text-center">
                <div class="btn-group" ng-repeat="comp in tournament.competitions | unique: 'name'">
                    <button type="button" class="btn btn-lg btn-default btn-agegroup dropdown-toggle" data-toggle="dropdown">
                        {{ comp.name }} <span class="small glyphicon glyphicon-triangle-bottom"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="comp2 in tournament.competitions | filter: {name: comp.name}">
                            <a ui-sref="resultsView({ name: comp.name, section: comp.section })">{{comp2.section}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <p>{{tournament.description}}</p>
        </div>
    </div>
</div>
