<table class="table tp">
    <thead>
        <tr>
            <th class="text-center" width="10px"><small><span class="glyphicon glyphicon-tag"></span></small></th>
            <th class="text-center" width="10px"><small><span class="glyphicon glyphicon-time"></span></small></th>
            <th class="text-center" width="10px"><small><span class="glyphicon glyphicon-map-marker"></span></small></th>
            <th class="text-right">home</th>
            <th colspan="2"></th>
            <th>away</th>
            <th ng-show="user"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in results | orderBy: pitchNumber | orderBy: 'dateTime'">
            <td class="text-center text-muted info-col">{{result.tag}}</td>
            <td class="text-center text-muted info-col">{{result.dateTime | date:'HH:mm' : '+0100'}}</td>
            <td class="text-center text-muted info-col">{{result.pitch}}</td>
            <td class="text-right" ng-class="{'team-highlight': highlighted === result.homeTeam}">{{result.homeTeam}}</td>
            <td class="text-center points">{{result.homeScore}}</td>
            <td class="text-center points">{{result.awayScore}}</td>
            <td class="text-left" ng-class="{'team-highlight': highlighted === result.awayTeam}">{{result.awayTeam}}</td>
            <td style="width: 25px" ng-show="user">
                <a ui-sref="editresult({ id: result.id })" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></a>
            </td>
        </tr>
    </tbody>
</table>
