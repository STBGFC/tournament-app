
<div class="container">
    <h4 class="text-center">
        <span class="text-muted">Age</span> <strong>{{result.competition.name}}</strong>&nbsp;|
        <span class="text-muted">Section</span> <strong>{{result.competition.section}}</strong>&nbsp;|
        <span ng-show="result.competition.group"><span class="text-muted">Group</span> <strong>{{result.competition.group}}</strong>&nbsp;|</span>
        <span class="text-muted">Match</span> <strong>{{result.tag}}</strong>&nbsp;|
        <span class="text-muted">Pitch</span> <strong>{{result.pitch}}</strong>
    </h4>

    <div class="block-section">
        <div class="row">
            <div class="text-right col-md-5 col-xs-4">
                <input class="form-control input-lg borderless text-right" ng-model="result.homeTeam">
            </div>
            <div class="text-center col-md-2 col-xs-4">
                <h2 class="points" style="width:100%">
                    {{result.homeGoals}} <span ng-show="result.homePens||result.awayPens">({{result.homePens}})</span>
                    -
                    <span ng-show="result.homePens||result.awayPens">({{result.awayPens}})</span> {{result.awayGoals}}
                </h2>
            </div>
            <div class="col-md-5 col-xs-4">
                <input class="form-control input-lg borderless text-left" ng-model="result.awayTeam">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-xs-4 text-right">
                <button class="btn-default btn-lg btn-goals" ng-click="addGoal(true, -1)"><span class="glyphicon glyphicon-minus"></span></button>
                <button class="btn-default btn-lg btn-goals" ng-click="addGoal(true, 1)"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
            <div class="col-md-2 col-xs-4 centered-pills">
                <ul class="nav nav-pills" ng-hide="result.competition.group">
                    <li role="presentation" ng-class="{'active': goalEntry == true}"><a ng-click="goalEntry=true">Goals</a></li>
                    <li role="presentation" ng-class="{'active': goalEntry == false}"><a ng-click="goalEntry=false">Pens</a></li>
                </ul>
            </div>
            <div class="col-md-5 col-xs-4 text-left">
                <button class="btn-default btn-lg btn-goals" ng-click="addGoal(false, 1)"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn-default btn-lg btn-goals" ng-click="addGoal(false, -1)"><span class="glyphicon glyphicon-minus"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-5 col-xs-offset-4 col-md-2 col-xs-4 text-center">
                <a ng-click="updateResult(result)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-save-file"></span> SAVE RESULT</a>
                <a ng-click="deleteResult(result)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> DELETE RESULT</a>
            </div>
        </div>
    </div>
</div>
