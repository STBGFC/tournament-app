<h3 view-title class="col-sm-offset-2">Add Competition</h3>
<form class="form-horizontal" role="form" ng-submit="createCompetition(competition)" ng-cloak>
    <div class="form-group">
        <label for="competition-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="competition-name" ng-model="competition.name" placeholder="U9" required>
        </div>
    </div>
    <div class="form-group">
        <label for="competition-section" class="col-sm-2 control-label">Section</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="competition-section" ng-model="competition.section" placeholder="Group Phase" required>
        </div>
    </div>
    <div class="form-group">
        <label for="competition-groups" class="col-sm-2 control-label">Num. Groups</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" id="competition-groups" ng-model="competition.groups" placeholder="2" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-default">Add Competition</button>
        </div>
    </div>
</form>
