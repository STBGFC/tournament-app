<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group small" id="competitions">
                <a ui-sref="admin.competition({ name: comp.name, section: comp.section })"
                   ui-sref-active="active"
                   ng-repeat="comp in competitions"
                   class="list-group-item">
                    {{comp.name}} {{comp.section}}
                </a>
            </div>
        </div>

        <div class="col-md-10">
            <!-- TODO: fix the styling on these links -->
            <a ui-sref="admin.newcompetition">Add Competition</a>
            <a ui-sref="admin.news">Create Announcement</a>
            <section ui-view>
                <h4>Select a competition on the left to view and update results</h4>
            </section>
        </div>

    </div>
</div>
