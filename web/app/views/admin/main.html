<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group small" id="competitions">
                <a ng-repeat="comp in tournament.competitions"
                   ui-sref="admin.results({ name: comp.name, section: comp.section })"
                   ui-sref-active="active"
                   class="list-group-item">
                    {{comp.name}} {{comp.section}}
                </a>
            </div>
        </div>

        <div class="col-md-10">
            <ul class="list-inline">
                <li><a ui-sref="admin.createcompetition" title="Add Competition"><span class="glyphicon glyphicon-plus"></span> competition</a></li>
                <li><a ui-sref="admin.createnews" title="Create Announcement"><span class="glyphicon glyphicon-pencil"></span> announcement</a></li>
                <li><a ui-sref="admin.feedback" title="View Feedback"><span class="glyphicon glyphicon-inbox"></span> feedback</a></li>
            </ul>
            <section ui-view>
                <h4>Select a competition on the left to view and update results</h4>
            </section>
        </div>

    </div>
</div>
