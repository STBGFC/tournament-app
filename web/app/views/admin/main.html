<div class="container">
    <view-title>Admin</view-title>
    <div class="panel panel-body">
        <ul id="adminTabs" class="nav nav-tabs hidden-print">
            <li ng-show="userHasRole('editor')" ng-class="{ active: $state.includes('admin.scorecard') }">
                <a ui-sref="admin.scorecard" title="Score Cards">
                    <span class="glyphicon glyphicon-list-alt"></span> score cards
                </a>
            </li>
            <li ng-show="userHasRole('editor')" ng-class="{ active: $state.includes('admin.createnews') }">
                <a ui-sref="admin.createnews" title="Create Announcement">
                    <span class="glyphicon glyphicon-bullhorn"></span> announcement
                </a>
            </li>
            <li ng-show="userHasRole('admin')" ng-class="{ active: $state.includes('admin.createcompetition') }">
                <a ui-sref="admin.createcompetition" title="Add Competition">
                    <span class="glyphicon glyphicon-fire"></span> competition
                </a>
            </li>
            <li ng-show="userHasRole('admin')" ng-class="{ active: $state.includes('admin.pageeditor') }">
                <a ui-sref="admin.pageeditor" title="Edit Pages">
                    <span class="glyphicon glyphicon-edit"></span> pages
                </a>
            </li>
            <li ng-show="userHasRole('editor')" ng-class="{ active: $state.includes('admin.feedback') }">
                <a ui-sref="admin.feedback" title="View Feedback">
                    <span class="glyphicon glyphicon-inbox"></span> feedback
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <section ui-view></section>
        </div>
    </div>
</div>
