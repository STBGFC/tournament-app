<view-title>Scorecards</view-title>

<div ng-repeat="r in results | unique: 'pitch' | orderBy: 'pitch'">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th width="20%" class="text-right">Pitch {{r.pitch}}</th>
                <th width="3%" class="text-center"><small><span class="glyphicon glyphicon-time"></span></small></th>
                <th width="28%" class="text-right">home</th>
                <th width="21%"></th>
                <th width="28%">away</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results | filter: {homeGoals: '!', pitch: r.pitch} | orderBy: 'index'">
                <td class="text-right">
                    {{result.competition.name}}
                    {{result.competition.section}}
                    <span ng-show="{{result.competition.group}}">/ G{{result.competition.group}}</span>
                </td>
                <td class="text-center">{{result.tag}}</td>
                <td class="text-right">{{result.homeTeam}}</td>
                <td class="text-center">{{result.homeScore}} - {{result.awayScore}}</td>
                <td>{{result.awayTeam}}</td>
            </tr>
        </tbody>
    </table>
</diV>
